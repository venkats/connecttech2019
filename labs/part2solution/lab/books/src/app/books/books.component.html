<h1>Books</h1>

<table>
	<tbody>
		<tr><th>Title</th><th>Author</th><th>Year</th><th>Quantity</th></tr>
		<tr *ngFor="let book of books | sortbooks">
			<td>{{ book.title }}</td>
			<td>{{ book.author }}</td>
			<td>{{ book.year }}</td>
			<td>{{ book.quantity }}</td>
			<td><button (click)="edit(book)">edit</button></td>
		</tr>
	</tbody>
</table>

<edit-book
	*ngIf= "selectedBook"
	[book]="selectedBook"
 	(updateBook)="updateBook($event)"></edit-book>
